<header>
    <div class="container">
        <h3>Add Topic <label>for all users</label></h3>
    </div>
</header>

<div class="container">

    {{#if alert}}
    <p class="card-panel teal lighten-4">{{ alert }}</p>
    {{/if}}

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="topic" type="text" class="validate">
                    <label for="topic">Topic</label>
                </div>
                <div class="input-field col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="buttons">
        <a class="waves-effect waves-light btn" href="#">Home</a>
    </div>

</div>
